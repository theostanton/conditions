<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get daily avalanche risk reports for French mountain massifs delivered directly to your Telegram">
    <title>Conditions Report - Avalanche Risk Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 48px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f8f8f8;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-bottom 0.3s;
        }

        footer a:hover {
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .cta-button {
                font-size: 18px;
                padding: 16px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèîÔ∏è Conditions Report</h1>
        <p class="subtitle">
            Get daily avalanche risk reports delivered to your Telegram
        </p>

        <a href="https://t.me/ConditionsReportBot" class="cta-button" target="_blank" rel="noopener">
            Start on Telegram
        </a>
    </div>

    <footer>
        built by <a href="https://theo.dev" target="_blank" rel="noopener">theo.dev</a>
    </footer>
</body>
</html>
