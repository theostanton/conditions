name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: functions/yarn.lock

      - name: Build functions
        working-directory: functions
        run: |
          yarn install --frozen-lockfile
          yarn build
          cp package.prod.json ../dist/functions/package.json
          mkdir -p ../dist/dist/

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve
        env:
          TF_VAR_telegram_bot_token: ${{ secrets.TF_VAR_TELEGRAM_BOT_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.TF_VAR_CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.TF_VAR_CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_analytics_bot_token: ${{ secrets.TF_VAR_ANALYTICS_BOT_TOKEN }}
          TF_VAR_db_database: ${{ secrets.TF_VAR_DB_DATABASE }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_meteofrance_token: ${{ secrets.TF_VAR_METEOFRANCE_TOKEN }}
          TF_VAR_admin_chat_id: ${{ secrets.TF_VAR_ADMIN_CHAT_ID }}
          TF_VAR_db_authorized_networks: ${{ secrets.TF_VAR_DB_AUTHORIZED_NETWORKS }}
          TF_VAR_wa_phone_number_id: ${{ secrets.TF_VAR_WA_PHONE_NUMBER_ID }}
          TF_VAR_wa_access_token: ${{ secrets.TF_VAR_WA_ACCESS_TOKEN }}
          TF_VAR_wa_verify_token: ${{ secrets.TF_VAR_WA_VERIFY_TOKEN }}
          TF_VAR_google_maps_api_key: ${{ secrets.TF_VAR_GOOGLE_MAPS_API_KEY }}
